<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Lexend:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Clone Twitter</title>
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li>
              <a href="">
                <img src="https://img.icons8.com/material-outlined/24/000000/home--v2.png" />
                Home
              </a>
            </li>
            <li>
              <a href="#">
                <img src="https://img.icons8.com/material-outlined/24/000000/filled-appointment-reminders.png" alt="notificações" />
                Notificações
              </a>
            </li>
            <li>
              <a href="#">
                <img src="https://img.icons8.com/material-outlined/24/000000/mail.png" alt="mensagens" />
                Mensagens
              </a>
            </li>
          </ul>
        </nav>

        <img class="logo-twitter" src="https://img.icons8.com/color/50/000000/twitter--v1.png" alt="logo twitter" />

        <div class="side">
          <div id="search">
            <input type="text" placeholder="Search on Twitter" />
            <img class="search" src="https://img.icons8.com/ios-glyphs/50/000000/search--v1.png" />
          </div>
          <img class="icon-user-nav" src="assets/user.svg" alt="usuário" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Não perca o que está acontecendo</h1>
      <span>As pessoas que usam o twitter são as primeiras a saber.</span>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Seguindo</span>
            <strong>543</strong>
          </li>
          <li>
            <span>Seguidores</span>
            <strong>97.667</strong>
          </li>
          <li>
            <span>Favoritos</span>
            <strong>1234</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Seguir</button>
          <img src="https://img.icons8.com/material-rounded/24/000000/menu-2.png" alt="Mais" />
        </div>
      </div>
    </div>
  </body>
</html>
