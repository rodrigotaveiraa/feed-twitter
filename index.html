<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Clone Twitter</title>
  </head>
  <body>
    <header id="main-header">
      <nav>
        <ul>
          <li>
            <img src="https://img.icons8.com/fluent-systems-filled/50/000000/home.png" />
            Home
          </li>
          <li>
            <img src="https://img.icons8.com/material-outlined/24/000000/filled-appointment-reminders.png" alt="notificações" />
            Notifications
          </li>
          <li>
            <img src="https://img.icons8.com/material-outlined/24/000000/mail.png" alt="mensagens" />
            Messages
          </li>
        </ul>
      </nav>
      <img class="logo-twitter" src="https://img.icons8.com/color/50/000000/twitter--v1.png" alt="logo twitter" />

      <div class="side">
        <div id="search">
          <input type="text" placeholder="Search on Twitter" />
          <img class="search" src="https://img.icons8.com/ios-glyphs/50/000000/search--v1.png" />
        </div>
        <img class="icon-user-nav" src="assets/a.svg" alt="usuário" />
        <button>Tweet</button>
      </div>
    </header>
  </body>
</html>
